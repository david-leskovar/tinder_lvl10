<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">TinderLVL10</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item" *ngIf="currentUser">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item" *ngIf="currentUser">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item" *ngIf="currentUser">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

      <div
        class="dropdown"
        *ngIf="currentUser"
        (mouseenter)="onNavEnter()"
        (mouseleave)="onNavLeave()"
      >
        <a class="dropdown-toggle text-light"
          >Welcome {{ currentUser.username }}</a
        >
        <div class="dropdown-menu" [ngClass]="{ show: navOpen }">
          <a class="dropdown-item">Edit profile</a>
          <a (click)="onLogout()" class="dropdown-item">Log out</a>
        </div>
      </div>

      <form
        *ngIf="!currentUser"
        class="d-flex"
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        autocomplete="off"
      >
        <input
          class="form-control mr-sm-2 px-2"
          type="text"
          placeholder="Username"
          ngModel
          name="username"
          style="margin-right: 2%"
          required
          minlength="5"
        />

        <input
          class="form-control px-2"
          type="password"
          placeholder="Password"
          ngModel
          name="password"
          required
          minlength="5"
          style="margin-right: 2%"
        />
        <button
          class="btn btn-outline-danger p-2"
          [disabled]="!authForm.valid"
          type="submit"
        >
          Login
        </button>
      </form>
      <div
        *ngIf="signInLoading"
        class="spinner-border text-primary"
        style="margin-left: 2%"
        role="status"
      >
        <span class="sr-only"></span>
      </div>
    </div>
  </div>
</nav>
